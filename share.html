<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Share</title>
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --muted: #9aa4b2;
            --accent: #7dd3fc;
            --accent-2: #60a5fa;
            --glass: rgba(255,255,255,0.03);
            --radius: 14px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .status {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 10px 0;
        }
        
        .success { color: #00ff88; }
        .error { color: #ff4444; }
        .warning { color: #ffcc00; }
        
        button {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border: none;
            color: #04263b;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            margin: 10px 0;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            height: 10px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .extension-id {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 0.9em;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Workspace Share</h1>
        
        <div id="status" class="status">
            <div class="loading"></div>
            <p>Conectando com a extens√£o...</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="extensionInfo" style="display: none;">
            <h3>üìã ID da Extens√£o:</h3>
            <div class="extension-id" id="extensionId"></div>
            <p style="font-size: 0.9em; margin-top: 10px;">
                Certifique-se de que a extens√£o Workspaces Saver est√° instalada
            </p>
        </div>
        
        <div id="actionButtons" style="display: none;">
            <button id="openWithExtensionBtn" onclick="openWithExtension()">
                üîó Abrir com Extens√£o (Recomendado)
            </button>
            <button id="openFallbackBtn" onclick="openFallback()">
                ‚ö° Tentar Abrir Automaticamente
            </button>
        </div>
        
        <div id="results" style="margin-top: 20px;"></div>
    </div>

    <script>
        let workspaceData = null;
        const extensionId = 'nnidkpihcfemhdejddiggaklbomnngjc'; // Voc√™ vai substituir isso
        
        // Fun√ß√£o para obter par√¢metros da URL
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('data');
        }
        
        // Fun√ß√£o para decodificar os dados
        function decodeWorkspaceData(encodedData) {
            try {
                return JSON.parse(decodeURIComponent(encodedData));
            } catch (error) {
                console.error('Erro ao decodificar dados:', error);
                return null;
            }
        }
        
        // Detectar a extens√£o instalada
        function detectExtension() {
            const statusEl = document.getElementById('status');
            
            // Tentar encontrar o ID da extens√£o automaticamente
            findExtensionId().then(id => {
                if (id) {
                    window.extensionId = id;
                    document.getElementById('extensionId').textContent = id;
                    document.getElementById('extensionInfo').style.display = 'block';
                    statusEl.innerHTML = '<div class="success">‚úÖ Extens√£o detectada!</div>';
                    loadWorkspaceData();
                } else {
                    statusEl.innerHTML = `
                        <div class="warning">‚ö†Ô∏è Extens√£o n√£o detectada</div>
                        <p>Instale a extens√£o Workspaces Saver para melhor experi√™ncia</p>
                    `;
                    loadWorkspaceData();
                }
            });
        }
        
        // Tentar encontrar o ID da extens√£o
        function findExtensionId() {
            return new Promise((resolve) => {
                // Tentativa 1: Procurar extens√£o conhecida
                const knownIds = [
                    // Adicione IDs conhecidos da sua extens√£o aqui
                ];
                
                // Tentativa 2: Verificar se chrome.runtime est√° dispon√≠vel
                if (typeof chrome !== 'undefined' && chrome.runtime) {
                    // Tentar enviar mensagem para extens√µes comuns
                    chrome.runtime.sendMessage('unknown', { action: 'ping' }, (response) => {
                        // Isso vai falar, mas nos d√° informa√ß√µes de erro √∫teis
                    });
                }
                
                resolve(null); // Retorna null se n√£o encontrar
            });
        }
        
        // Carregar dados do workspace
        function loadWorkspaceData() {
            const encodedData = getUrlParams();
            
            if (encodedData) {
                workspaceData = decodeWorkspaceData(encodedData);
                
                if (workspaceData && Array.isArray(workspaceData)) {
                    showWorkspaceData();
                } else {
                    showError('Dados do workspace inv√°lidos.');
                }
            } else {
                showError('Nenhum workspace encontrado na URL.');
            }
        }
        
        // Mostrar dados do workspace
        function showWorkspaceData() {
            const statusEl = document.getElementById('status');
            const actionButtons = document.getElementById('actionButtons');
            
            statusEl.innerHTML = `
                <div class="success">‚úÖ Workspace carregado!</div>
                <p>${workspaceData.length} guias prontas para abrir</p>
            `;
            
            actionButtons.style.display = 'block';
            updateProgress(0);
        }
        
        // Mostrar erro
        function showError(message) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = `
                <div class="error">‚ùå ${message}</div>
            `;
        }
        
        // Atualizar barra de progresso
        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percent + '%';
        }
        
        // Abrir usando a extens√£o (M√âTODO PREFERIDO)
        async function openWithExtension() {
            if (!workspaceData) return;
            
            const statusEl = document.getElementById('status');
            const openBtn = document.getElementById('openWithExtensionBtn');
            
            openBtn.disabled = true;
            openBtn.textContent = 'Abrindo com extens√£o...';
            statusEl.innerHTML = `
                <div class="loading"></div>
                <p class="warning">Abrindo ${workspaceData.length} guias via extens√£o...</p>
            `;
            
            try {
                // Tentar comunica√ß√£o com a extens√£o
                if (typeof chrome !== 'undefined' && chrome.runtime) {
                    chrome.runtime.sendMessage(window.extensionId, {
                        action: 'openWorkspace',
                        urls: workspaceData
                    }, (response) => {
                        if (response && response.success) {
                            updateProgress(100);
                            statusEl.innerHTML = `
                                <div class="success">üéâ Sucesso!</div>
                                <p>${response.opened || workspaceData.length} guias abertas via extens√£o</p>
                                <small>Esta p√°gina pode ser fechada</small>
                            `;
                        } else {
                            throw new Error('Extens√£o n√£o respondeu');
                        }
                    });
                } else {
                    throw new Error('API Chrome n√£o dispon√≠vel');
                }
            } catch (error) {
                console.error('Erro com extens√£o:', error);
                statusEl.innerHTML = `
                    <div class="warning">‚ö†Ô∏è N√£o foi poss√≠vel usar a extens√£o</div>
                    <p>Tentando m√©todo alternativo...</p>
                `;
                // Fallback para m√©todo autom√°tico
                setTimeout(() => openFallback(), 1000);
            }
        }
        
        // M√©todo fallback - tentar abrir automaticamente
        async function openFallback() {
            if (!workspaceData) return;
            
            const statusEl = document.getElementById('status');
            const openBtn = document.getElementById('openFallbackBtn');
            
            openBtn.disabled = true;
            openBtn.textContent = 'Abrindo...';
            
            let openedCount = 0;
            let failedUrls = [];
            
            statusEl.innerHTML = `
                <div class="loading"></div>
                <p class="warning">Abrindo ${workspaceData.length} guias...</p>
                <small>O navegador pode bloquear algumas abas</small>
            `;
            
            // M√©todo mais agressivo com fallbacks
            for (let i = 0; i < workspaceData.length; i++) {
                const url = workspaceData[i];
                
                updateProgress((i / workspaceData.length) * 100);
                statusEl.innerHTML = `
                    <div class="loading"></div>
                    <p class="warning">Abrindo guia ${i + 1} de ${workspaceData.length}</p>
                `;
                
                let success = false;
                
                // Tentativa 1: window.open normal
                try {
                    const newWindow = window.open(url, '_blank');
                    if (newWindow && !newWindow.closed) {
                        success = true;
                        openedCount++;
                    }
                } catch (e) {}
                
                if (!success) {
                    // Tentativa 2: window.open com features
                    try {
                        const newWindow = window.open(url, '_blank', 'width=100,height=100,left=10000,top=10000');
                        if (newWindow) {
                            success = true;
                            openedCount++;
                            setTimeout(() => newWindow.close(), 100);
                        }
                    } catch (e) {}
                }
                
                if (!success) {
                    failedUrls.push(url);
                }
                
                // Delay entre abas
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            updateProgress(100);
            showResults(openedCount, failedUrls);
        }
        
        // Mostrar resultados
        function showResults(openedCount, failedUrls) {
            const statusEl = document.getElementById('status');
            const resultsEl = document.getElementById('results');
            const actionButtons = document.getElementById('actionButtons');
            
            actionButtons.style.display = 'none';
            
            if (failedUrls.length === 0) {
                statusEl.innerHTML = `
                    <div class="success">üéâ Sucesso!</div>
                    <p>Todas as ${openedCount} guias foram abertas</p>
                `;
            } else {
                statusEl.innerHTML = `
                    <div class="warning">‚ö†Ô∏è Resultado Parcial</div>
                    <p>${openedCount} guias abertas, ${failedUrls.length} bloqueadas</p>
                `;
                
                resultsEl.innerHTML = `
                    <div class="status warning">
                        <h4>Guias bloqueadas (clique para abrir manualmente):</h4>
                        <div style="max-height: 200px; overflow-y: auto; margin-top: 10px;">
                            ${failedUrls.map(url => `
                                <div style="margin: 5px 0;">
                                    <a href="${url}" target="_blank" style="color: var(--accent); text-decoration: none;">
                                        üîó ${url}
                                    </a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', detectExtension);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Share</title>
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --muted: #9aa4b2;
            --accent: #7dd3fc;
            --accent-2: #60a5fa;
            --glass: rgba(255,255,255,0.03);
            --radius: 14px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 10px 0;
        }
        
        .success { color: #00ff88; }
        .error { color: #ff4444; }
        .warning { color: #ffcc00; }
        
        button {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border: none;
            color: #04263b;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            margin: 10px 0;
            transition: transform 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .url-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
        }
        
        .url-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            word-break: break-all;
            font-size: 0.9em;
        }
        
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            height: 10px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Workspace Share</h1>
        
        <div id="status" class="status">
            <div class="loading"></div>
            <p>Preparando para abrir suas guias...</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="urlList" class="url-list" style="display: none;">
            <h3>Guias que ser√£o abertas:</h3>
            <div id="urlItems"></div>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button id="openAllBtn" style="display: none;" onclick="openAllTabs()">
                üîó Abrir Todas as Guias Automaticamente
            </button>
        </div>
        
        <div id="results" style="margin-top: 20px;"></div>
    </div>

    <script>
        let workspaceData = null;
        let isOpening = false;
        
        // Fun√ß√£o para obter par√¢metros da URL
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            return data;
        }
        
        // Fun√ß√£o para decodificar os dados
        function decodeWorkspaceData(encodedData) {
            try {
                return JSON.parse(decodeURIComponent(encodedData));
            } catch (error) {
                console.error('Erro ao decodificar dados:', error);
                return null;
            }
        }
        
        // Carregar dados da URL
        function loadWorkspaceData() {
            const encodedData = getUrlParams();
            
            if (encodedData) {
                workspaceData = decodeWorkspaceData(encodedData);
                
                if (workspaceData && Array.isArray(workspaceData)) {
                    showWorkspaceData();
                } else {
                    showError('Dados do workspace inv√°lidos ou corrompidos.');
                }
            } else {
                showError('Nenhum workspace encontrado na URL.');
            }
        }
        
        // Mostrar dados do workspace
        function showWorkspaceData() {
            const statusEl = document.getElementById('status');
            const urlListEl = document.getElementById('urlList');
            const urlItemsEl = document.getElementById('urlItems');
            const openAllBtn = document.getElementById('openAllBtn');
            
            statusEl.innerHTML = `
                <div class="success">‚úÖ Workspace carregado!</div>
                <p>${workspaceData.length} guias encontradas</p>
            `;
            
            // Mostrar lista de URLs
            urlItemsEl.innerHTML = workspaceData.map(url => 
                `<div class="url-item">üîó ${url}</div>`
            ).join('');
            urlListEl.style.display = 'block';
            
            // Mostrar bot√£o principal
            openAllBtn.style.display = 'block';
            
            // Iniciar automaticamente ap√≥s 1 segundo
            setTimeout(() => {
                openAllTabs();
            }, 1000);
        }
        
        // Mostrar erro
        function showError(message) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = `
                <div class="error">‚ùå ${message}</div>
                <p style="margin-top: 10px;">
                    Certifique-se de que o link foi copiado corretamente da extens√£o Workspaces Saver.
                </p>
            `;
        }
        
        // Atualizar barra de progresso
        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percent + '%';
        }
        
        // M√©todo melhorado para abrir guias
        async function openAllTabs() {
            if (!workspaceData || isOpening) return;
            
            isOpening = true;
            const openAllBtn = document.getElementById('openAllBtn');
            const statusEl = document.getElementById('status');
            
            openAllBtn.disabled = true;
            openAllBtn.textContent = 'Abrindo guias...';
            
            let openedCount = 0;
            let failedUrls = [];
            
            // Estrat√©gia: abrir em grupos menores com delays maiores
            const groupSize = 2; // Reduzido para 2 por vez
            const delayBetweenGroups = 2000; // 2 segundos entre grupos
            
            statusEl.innerHTML = `
                <div class="loading"></div>
                <p class="warning">Iniciando abertura de ${workspaceData.length} guias...</p>
                <small>Por favor, N√ÉO feche esta p√°gina</small>
            `;
            
            for (let groupIndex = 0; groupIndex < workspaceData.length; groupIndex += groupSize) {
                if (!isOpening) break;
                
                const group = workspaceData.slice(groupIndex, groupIndex + groupSize);
                const groupNumber = Math.floor(groupIndex / groupSize) + 1;
                const totalGroups = Math.ceil(workspaceData.length / groupSize);
                
                // Atualizar status
                statusEl.innerHTML = `
                    <div class="loading"></div>
                    <p class="warning">Abrindo grupo ${groupNumber} de ${totalGroups}</p>
                    <small>${groupIndex + 1}-${Math.min(groupIndex + groupSize, workspaceData.length)} de ${workspaceData.length} guias</small>
                `;
                
                updateProgress((groupIndex / workspaceData.length) * 100);
                
                // Abrir grupo atual
                for (const url of group) {
                    try {
                        // Tentativa 1: window.open normal
                        let newWindow = window.open(url, '_blank');
                        
                        // Verifica√ß√£o robusta se foi bloqueado
                        if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
                            // Tentativa 2: com features espec√≠ficas
                            newWindow = window.open(url, '_blank', 'width=100,height=100');
                            
                            if (!newWindow || newWindow.closed) {
                                failedUrls.push(url);
                                continue;
                            }
                        }
                        
                        openedCount++;
                        
                        // Fechar janela pequena imediatamente se abrimos uma
                        if (newWindow && newWindow.location.href === 'about:blank') {
                            setTimeout(() => {
                                try {
                                    newWindow.close();
                                } catch (e) {
                                    // Ignora erros ao fechar
                                }
                            }, 100);
                        }
                        
                    } catch (error) {
                        failedUrls.push(url);
                    }
                    
                    // Pequeno delay entre abas do mesmo grupo
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
                
                // Delay maior entre grupos (exceto no √∫ltimo grupo)
                if (groupIndex + groupSize < workspaceData.length) {
                    await new Promise(resolve => setTimeout(resolve, delayBetweenGroups));
                }
            }
            
            // Finalizar
            updateProgress(100);
            showResults(openedCount, failedUrls);
            openAllBtn.style.display = 'none';
            isOpening = false;
        }
        
        // Mostrar resultados
        function showResults(openedCount, failedUrls) {
            const statusEl = document.getElementById('status');
            const resultsEl = document.getElementById('results');
            
            if (failedUrls.length === 0) {
                statusEl.innerHTML = `
                    <div class="success">üéâ Sucesso!</div>
                    <p>Todas as ${openedCount} guias foram abertas automaticamente</p>
                    <small>Esta p√°gina pode ser fechada</small>
                `;
            } else {
                statusEl.innerHTML = `
                    <div class="warning">‚ö†Ô∏è Resultado Parcial</div>
                    <p>${openedCount} guias abertas, ${failedUrls.length} bloqueadas</p>
                `;
                
                resultsEl.innerHTML = `
                    <div class="status warning">
                        <h4>Guias que precisam ser abertas manualmente:</h4>
                        <div style="max-height: 200px; overflow-y: auto; margin-top: 10px;">
                            ${failedUrls.map(url => `
                                <div class="url-item">
                                    <a href="${url}" target="_blank" style="color: var(--accent); text-decoration: none;">
                                        üîó ${url}
                                    </a>
                                </div>
                            `).join('')}
                        </div>
                        <p style="margin-top: 10px; font-size: 0.9em;">
                            <strong>Dica:</strong> Clique nos links acima para abrir manualmente
                        </p>
                    </div>
                `;
            }
        }
        
        // Inicializar automaticamente
        document.addEventListener('DOMContentLoaded', function() {
            loadWorkspaceData();
        });
    </script>
</body>
</html>

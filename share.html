<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Share</title>
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --muted: #9aa4b2;
            --accent: #7dd3fc;
            --accent-2: #60a5fa;
            --glass: rgba(255,255,255,0.03);
            --radius: 14px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .status {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 10px 0;
        }
        
        .success { color: #00ff88; }
        .error { color: #ff4444; }
        
        button {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border: none;
            color: #04263b;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            margin: 10px 0;
            transition: transform 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Workspace Share</h1>
        
        <div id="status" class="status">
            <div class="loading"></div>
            <p>Iniciando abertura autom√°tica...</p>
        </div>
        
        <button id="openBtn" onclick="openWithExtension()" style="display: none;">
            üîó Abrir Guias Instantaneamente
        </button>
        
        <div id="results" style="margin-top: 20px;"></div>
    </div>

    <script>
        let workspaceData = null;
        
        // Fun√ß√£o para obter par√¢metros da URL
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('data');
        }
        
        // Fun√ß√£o para decodificar os dados
        function decodeWorkspaceData(encodedData) {
            try {
                return JSON.parse(decodeURIComponent(encodedData));
            } catch (error) {
                console.error('Erro ao decodificar dados:', error);
                return null;
            }
        }
        
        // Carregar dados do workspace
        function loadWorkspaceData() {
            const encodedData = getUrlParams();
            
            if (encodedData) {
                workspaceData = decodeWorkspaceData(encodedData);
                
                if (workspaceData && Array.isArray(workspaceData)) {
                    showWorkspaceData();
                } else {
                    showError('Dados do workspace inv√°lidos.');
                }
            } else {
                showError('Nenhum workspace encontrado na URL.');
            }
        }
        
        // Mostrar dados do workspace
        function showWorkspaceData() {
            const statusEl = document.getElementById('status');
            const openBtn = document.getElementById('openBtn');
            
            statusEl.innerHTML = `
                <div class="success">‚úÖ Workspace carregado!</div>
                <p>${workspaceData.length} guias detectadas</p>
            `;
            
            openBtn.style.display = 'block';
            
            // Iniciar automaticamente ap√≥s 0.5 segundos
            setTimeout(() => {
                openWithExtension();
            }, 500);
        }
        
        // Mostrar erro
        function showError(message) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = `
                <div class="error">‚ùå ${message}</div>
            `;
        }
        
        // Abrir usando a extens√£o - M√âTODO PRINCIPAL
        async function openWithExtension() {
            if (!workspaceData) return;
            
            const statusEl = document.getElementById('status');
            const openBtn = document.getElementById('openBtn');
            
            openBtn.disabled = true;
            openBtn.textContent = 'Abrindo instantaneamente...';
            statusEl.innerHTML = `
                <div class="loading"></div>
                <p>Abrindo ${workspaceData.length} guias...</p>
            `;
            
            try {
                // Tentar comunica√ß√£o com a extens√£o via chrome.runtime
                if (typeof chrome !== 'undefined' && chrome.runtime) {
                    // Enviar mensagem para a extens√£o (sem ID espec√≠fico - broadcast)
                    chrome.runtime.sendMessage({
                        action: 'openWorkspace',
                        urls: workspaceData
                    }, (response) => {
                        if (response && response.success) {
                            // Sucesso via extens√£o
                            statusEl.innerHTML = `
                                <div class="success">üéâ Sucesso!</div>
                                <p>${response.opened || workspaceData.length} guias abertas instantaneamente</p>
                                <small>Esta p√°gina pode ser fechada</small>
                            `;
                            openBtn.style.display = 'none';
                        } else {
                            // Extens√£o n√£o respondeu, tentar fallback
                            openFallback();
                        }
                    });
                } else {
                    // Chrome API n√£o dispon√≠vel, usar fallback
                    openFallback();
                }
            } catch (error) {
                console.error('Erro com extens√£o:', error);
                openFallback();
            }
        }
        
        // M√©todo fallback - tentar abrir via window.open
        function openFallback() {
            if (!workspaceData) return;
            
            const statusEl = document.getElementById('status');
            const openBtn = document.getElementById('openBtn');
            
            statusEl.innerHTML = `
                <div class="loading"></div>
                <p>Tentando abrir ${workspaceData.length} guias...</p>
                <small>M√©todo alternativo</small>
            `;
            
            let openedCount = 0;
            
            // Tentar abrir todas instantaneamente
            workspaceData.forEach(url => {
                try {
                    const newWindow = window.open(url, '_blank');
                    if (newWindow && !newWindow.closed) {
                        openedCount++;
                    }
                } catch (e) {
                    // Ignora erros
                }
            });
            
            // Resultado final
            statusEl.innerHTML = `
                <div class="success">‚úÖ Conclu√≠do!</div>
                <p>${openedCount} guias abertas</p>
                ${openedCount < workspaceData.length ? 
                  `<small>${workspaceData.length - openedCount} guias podem ter sido bloqueadas pelo navegador</small>` : 
                  ''}
            `;
            
            openBtn.style.display = 'none';
        }
        
        // Inicializar automaticamente
        document.addEventListener('DOMContentLoaded', loadWorkspaceData);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Share</title>
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --muted: #9aa4b2;
            --accent: #7dd3fc;
            --accent-2: #60a5fa;
            --glass: rgba(255,255,255,0.03);
            --radius: 14px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 10px 0;
        }
        
        .success { color: #00ff88; }
        .error { color: #ff4444; }
        .warning { color: #ffcc00; }
        
        button {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border: none;
            color: #04263b;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .url-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
        }
        
        .url-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            word-break: break-all;
            font-size: 0.9em;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Workspace Share</h1>
        
        <div id="status" class="status">
            <div class="loading"></div>
            <p>Aguardando dados do workspace...</p>
        </div>
        
        <div id="urlList" class="url-list" style="display: none;">
            <h3>Guias para abrir:</h3>
            <div id="urlItems"></div>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button id="openAllBtn" style="display: none;" onclick="openAllTabs()">
                üîó Abrir Todas as Guias
            </button>
            <button id="openOneByOneBtn" style="display: none;" onclick="openOneByOne()">
                ‚ñ∂Ô∏è Abrir Uma por Uma
            </button>
            <button id="copyLinkBtn" style="display: none;" onclick="copyImportLink()">
                üìã Copiar Link de Importa√ß√£o
            </button>
        </div>
        
        <div id="results" style="margin-top: 20px;"></div>
    </div>

    <script>
        let workspaceData = null;
        
        // Fun√ß√£o para obter par√¢metros da URL
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            return data;
        }
        
        // Fun√ß√£o para decodificar os dados
        function decodeWorkspaceData(encodedData) {
            try {
                return JSON.parse(decodeURIComponent(encodedData));
            } catch (error) {
                console.error('Erro ao decodificar dados:', error);
                return null;
            }
        }
        
        // Carregar dados da URL
        function loadWorkspaceData() {
            const encodedData = getUrlParams();
            
            if (encodedData) {
                workspaceData = decodeWorkspaceData(encodedData);
                
                if (workspaceData && Array.isArray(workspaceData)) {
                    showWorkspaceData();
                } else {
                    showError('Dados do workspace inv√°lidos ou corrompidos.');
                }
            } else {
                showError('Nenhum workspace encontrado na URL.');
            }
        }
        
        // Mostrar dados do workspace
        function showWorkspaceData() {
            const statusEl = document.getElementById('status');
            const urlListEl = document.getElementById('urlList');
            const urlItemsEl = document.getElementById('urlItems');
            const openAllBtn = document.getElementById('openAllBtn');
            const openOneByOneBtn = document.getElementById('openOneByOneBtn');
            const copyLinkBtn = document.getElementById('copyLinkBtn');
            
            statusEl.innerHTML = `
                <div class="success">‚úÖ Workspace carregado!</div>
                <p>${workspaceData.length} guias encontradas</p>
            `;
            
            // Mostrar lista de URLs
            urlItemsEl.innerHTML = workspaceData.map(url => 
                `<div class="url-item">üîó ${url}</div>`
            ).join('');
            urlListEl.style.display = 'block';
            
            // Mostrar bot√µes
            openAllBtn.style.display = 'inline-block';
            openOneByOneBtn.style.display = 'inline-block';
            copyLinkBtn.style.display = 'inline-block';
        }
        
        // Mostrar erro
        function showError(message) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = `
                <div class="error">‚ùå ${message}</div>
                <p style="margin-top: 10px;">
                    Certifique-se de que o link foi copiado corretamente da extens√£o Workspaces Saver.
                </p>
            `;
        }
        
        // Abrir todas as guias
        async function openAllTabs() {
            if (!workspaceData) return;
            
            const openAllBtn = document.getElementById('openAllBtn');
            const statusEl = document.getElementById('status');
            
            openAllBtn.disabled = true;
            openAllBtn.textContent = 'Abrindo...';
            statusEl.innerHTML = `
                <div class="loading"></div>
                <p class="warning">Abrindo ${workspaceData.length} guias...</p>
            `;
            
            let openedCount = 0;
            let failedUrls = [];
            
            // Abrir em lotes para evitar bloqueio
            const batchSize = 3;
            for (let i = 0; i < workspaceData.length; i += batchSize) {
                const batch = workspaceData.slice(i, i + batchSize);
                
                for (const url of batch) {
                    try {
                        const newWindow = window.open(url, '_blank');
                        if (newWindow && !newWindow.closed) {
                            openedCount++;
                        } else {
                            failedUrls.push(url);
                        }
                    } catch (error) {
                        failedUrls.push(url);
                    }
                    
                    // Atualizar status
                    statusEl.innerHTML = `
                        <div class="loading"></div>
                        <p class="warning">Abrindo ${i + batch.length}/${workspaceData.length} guias...</p>
                    `;
                }
                
                // Aguardar entre lotes
                if (i + batchSize < workspaceData.length) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
            
            // Mostrar resultados
            showResults(openedCount, failedUrls);
            openAllBtn.disabled = false;
            openAllBtn.textContent = 'üîó Abrir Todas as Guias';
        }
        
        // Abrir uma por uma
        async function openOneByOne() {
            if (!workspaceData) return;
            
            const openOneByOneBtn = document.getElementById('openOneByOneBtn');
            const statusEl = document.getElementById('status');
            
            openOneByOneBtn.disabled = true;
            
            let openedCount = 0;
            let failedUrls = [];
            
            for (let i = 0; i < workspaceData.length; i++) {
                const url = workspaceData[i];
                
                statusEl.innerHTML = `
                    <div class="loading"></div>
                    <p class="warning">Abrindo guia ${i + 1}/${workspaceData.length}</p>
                    <small>${url}</small>
                `;
                
                const shouldContinue = i === 0 || confirm(`Guia ${i} aberta. Abrir pr√≥xima? (${i + 1}/${workspaceData.length})`);
                
                if (!shouldContinue) break;
                
                try {
                    const newWindow = window.open(url, '_blank');
                    if (newWindow && !newWindow.closed) {
                        openedCount++;
                    } else {
                        failedUrls.push(url);
                    }
                } catch (error) {
                    failedUrls.push(url);
                }
                
                // Pequeno delay
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            showResults(openedCount, failedUrls);
            openOneByOneBtn.disabled = false;
        }
        
        // Copiar link de importa√ß√£o
        function copyImportLink() {
            if (!workspaceData) return;
            
            const encoded = encodeURIComponent(JSON.stringify(workspaceData));
            const importLink = window.location.origin + window.location.pathname + '?data=' + encoded;
            
            navigator.clipboard.writeText(importLink).then(() => {
                alert('‚úÖ Link de importa√ß√£o copiado! Cole na extens√£o Workspaces Saver.');
            }).catch(() => {
                prompt('üìã Copie o link abaixo:', importLink);
            });
        }
        
        // Mostrar resultados
        function showResults(openedCount, failedUrls) {
            const resultsEl = document.getElementById('results');
            
            if (failedUrls.length === 0) {
                resultsEl.innerHTML = `
                    <div class="status success">
                        ‚úÖ ${openedCount} guias abertas com sucesso!
                    </div>
                `;
            } else {
                resultsEl.innerHTML = `
                    <div class="status warning">
                        ‚ö†Ô∏è ${openedCount} guias abertas, ${failedUrls.length} falharam
                        <div style="margin-top: 10px; font-size: 0.9em;">
                            <strong>URLs que falharam:</strong>
                            <div style="max-height: 100px; overflow-y: auto; margin-top: 5px;">
                                ${failedUrls.map(url => `<div>üîó ${url}</div>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', loadWorkspaceData);
    </script>
</body>
</html>

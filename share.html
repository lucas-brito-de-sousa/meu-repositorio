<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workspace Compartilhado</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
    button { margin: 10px 5px; padding: 10px 15px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #45a049; }
    button.secondary { background: #008CBA; }
    button.secondary:hover { background: #007B9A; }
    button:disabled { background: #cccccc; cursor: not-allowed; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 8px 0; padding: 8px; background: #f9f9f9; border-left: 4px solid #4CAF50; }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .warning { background: #fff3cd; border: 1px solid #ffeaa7; padding: 10px; border-radius: 4px; margin: 15px 0; }
    .success { background: #d4edda; border: 1px solid #c3e6cb; padding: 10px; border-radius: 4px; margin: 15px 0; }
  </style>
</head>
<body>
  <h1>ğŸ“ Workspace Compartilhado</h1>
  
  <div id="content">
    <p>Carregando workspace...</p>
  </div>

  <div class="warning" id="extensionWarning" style="display: none;">
    <strong>âš ï¸ ExtensÃ£o necessÃ¡ria:</strong> Para abrir todas as abas automaticamente, 
    vocÃª precisa ter a extensÃ£o "Workspaces Saver" instalada.
    <br><br>
    <strong>ID da ExtensÃ£o:</strong> <code id="extensionId">nnidkpihcfemhdejddiggaklbomnngjc</code>
    <button onclick="copyExtensionId()" style="margin-left: 10px;">ğŸ“‹ Copiar ID</button>
  </div>

  <div id="actions" style="display: none;">
    <button id="openAllBtn">ğŸ”“ Abrir Todas as Abas (via ExtensÃ£o)</button>
    <button id="copyImportBtn" class="secondary">ğŸ“‹ Copiar Link de ImportaÃ§Ã£o</button>
    <button id="openIndividualBtn" class="secondary">ğŸ”— Abrir Abas Individualmente</button>
  </div>

  <script>
    // ID FIXO da extensÃ£o - SUBSTITUA pelo ID real da SUA extensÃ£o
    const EXTENSION_ID = "nnidkpihcfemhdejddiggaklbomnngjc";

    // Extrai URLs do parÃ¢metro data na URL
    function getUrlsFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const dataParam = urlParams.get('data');
      if (!dataParam) {
        return [];
      }
      try {
        return JSON.parse(decodeURIComponent(dataParam));
      } catch (e) {
        console.error('Erro ao parsear URLs:', e);
        return [];
      }
    }

    // FunÃ§Ã£o para verificar se a extensÃ£o estÃ¡ instalada
    async function checkExtensionInstalled() {
      return new Promise((resolve) => {
        // Tenta enviar uma mensagem de ping para a extensÃ£o
        chrome.runtime.sendMessage(EXTENSION_ID, { type: 'ping' }, (response) => {
          if (chrome.runtime.lastError) {
            // ExtensÃ£o nÃ£o encontrada ou nÃ£o respondeu
            resolve(false);
          } else {
            resolve(true);
          }
        });
        
        // Timeout para caso a extensÃ£o nÃ£o responda
        setTimeout(() => resolve(false), 1000);
      });
    }

    // FunÃ§Ã£o principal para abrir abas via extensÃ£o
    async function openAllViaExtension(urls) {
      if (!urls || !urls.length) {
        alert('âŒ Nenhuma URL encontrada.');
        return;
      }

      // Verifica se a extensÃ£o estÃ¡ instalada
      const isInstalled = await checkExtensionInstalled();
      if (!isInstalled) {
        document.getElementById('extensionWarning').style.display = 'block';
        return;
      }

      try {
        // Envia a mensagem para a extensÃ£o abrir as abas
        chrome.runtime.sendMessage(EXTENSION_ID, { 
          type: 'open_tabs', 
          urls: urls 
        }, (response) => {
          if (chrome.runtime.lastError) {
            console.error('Erro:', chrome.runtime.lastError);
            document.getElementById('extensionWarning').style.display = 'block';
          } else if (response && response.ok) {
            alert(`âœ… ${urls.length} abas serÃ£o abertas pela extensÃ£o!`);
          } else {
            alert('âŒ Erro na extensÃ£o: ' + (response && response.error ? response.error : 'erro desconhecido'));
          }
        });
      } catch (e) {
        console.error('Erro ao enviar mensagem:', e);
        document.getElementById('extensionWarning').style.display = 'block';
      }
    }

    // FunÃ§Ã£o para abrir abas individualmente (fallback)
    function openUrlsIndividual(urls) {
      if (!urls || !urls.length) {
        alert('âŒ Nenhuma URL encontrada.');
        return;
      }
      
      // Abre cada URL em uma nova aba
      urls.forEach(url => {
        window.open(url, '_blank');
      });
      alert(`ğŸ”“ ${urls.length} abas abertas individualmente!`);
    }

    // FunÃ§Ã£o para copiar link de importaÃ§Ã£o
    async function copyImportLink(urls) {
      if (!urls || !urls.length) {
        alert('âŒ Nenhuma URL encontrada.');
        return;
      }

      const encoded = encodeURIComponent(JSON.stringify(urls));
      const importLink = `${window.location.origin}${window.location.pathname}?data=${encoded}`;
      
      try {
        await navigator.clipboard.writeText(importLink);
        alert('âœ… Link de importaÃ§Ã£o copiado! Cole no campo "Importar" da extensÃ£o Workspaces Saver.');
      } catch (e) {
        // Fallback
        prompt('ğŸ“‹ Copie o link de importaÃ§Ã£o abaixo:', importLink);
      }
    }

    // FunÃ§Ã£o para copiar ID da extensÃ£o
    async function copyExtensionId() {
      try {
        await navigator.clipboard.writeText(EXTENSION_ID);
        alert('âœ… ID da extensÃ£o copiado!');
      } catch (e) {
        prompt('ğŸ“‹ Copie o ID da extensÃ£o:', EXTENSION_ID);
      }
    }

    // InicializaÃ§Ã£o da pÃ¡gina
    document.addEventListener('DOMContentLoaded', async () => {
      const urls = getUrlsFromUrl();
      const contentDiv = document.getElementById('content');
      const actionsDiv = document.getElementById('actions');
      const openAllBtn = document.getElementById('openAllBtn');

      if (!urls.length) {
        contentDiv.innerHTML = '<p style="color: red;">âŒ Nenhum workspace encontrado no link.</p>';
        return;
      }

      // Exibe a lista de URLs
      let html = `<h2>ğŸ“‹ ${urls.length} Abas no Workspace</h2>`;
      html += '<ul>';
      urls.forEach(url => {
        // Encurta URLs muito longas para melhor visualizaÃ§Ã£o
        const displayUrl = url.length > 60 ? url.substring(0, 60) + '...' : url;
        html += `<li><a href="${url}" target="_blank" title="${url}">${displayUrl}</a></li>`;
      });
      html += '</ul>';
      contentDiv.innerHTML = html;

      // Mostra os botÃµes de aÃ§Ã£o
      actionsDiv.style.display = 'block';

      // Verifica se a extensÃ£o estÃ¡ instalada e atualiza a UI
      const isInstalled = await checkExtensionInstalled();
      if (!isInstalled) {
        openAllBtn.disabled = true;
        openAllBtn.title = 'ExtensÃ£o nÃ£o encontrada';
        document.getElementById('extensionWarning').style.display = 'block';
      }

      // Configura os event listeners
      document.getElementById('openAllBtn').addEventListener('click', () => openAllViaExtension(urls));
      document.getElementById('copyImportBtn').addEventListener('click', () => copyImportLink(urls));
      document.getElementById('openIndividualBtn').addEventListener('click', () => openUrlsIndividual(urls));
    });
  </script>
</body>
</html>
